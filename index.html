<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Flag Knowledge Game</title>
</head>

<body>
    
    <header class="head">
        <div>
            <button type="button" id="start" class="btn btn-outline-start" data-type="start">START</button>
            <h1>Flag Game</h1>
            <h2>Test your Knowledge by guessing the country and capital city of each flag!</h2> 
        </div> 
        
    </header>
    <!-- Game area -->
    <main>
        
        <div class="game-area">
            
            <!-- Guess the country -->
            <div id="possible-country" class="col-12 text-center">
                <img class="background-main" src="assets/images/World_flags.png" alt="image of flags of the world">
                <div id="game-one">
                    <h3 id="heading-part-one">Part One: <strong>COUNTRY?</strong></h3>
                    <!-- Random Country -->
                    <h3 id="country"></h3>
                    
                    <!-- Random flag -->
                    <img id="country-image" src="assets/images/Argentina.png" alt="random flag">
                    <div id="countrybuttons">
                        <button type="button" id="true_one" class="btn btn-outline-true" data-type="true_one">TRUE</button>
						<button type="button" id="false_one" class="btn btn-outline-false" data-type="false_one">FALSE</button>
                    </div>
                    <div id="country-score">
                        <p><strong>SCORE:</strong></p>
                        <h3 id="country-number">x</h3>
                    
                    </div>
                </div>
            </div>
            <!-- Guess the capital city -->
            <div id="capital-city" class="col-12 text-center">
                <img class="background-main" src="assets/images/World_flags.png" alt="image of flags of the world">
                <div id="game-two" class="col-12 text-center">
                    <h3 id="heading-part-two">Part Two: <strong>CAPITAL CITY?</strong></h3>
                    <h3 id="possible-capital"></h3>
                    <img id="capital-image" src="assets/images/Australia.webp" alt="random flag">
                    <div id="capital-buttons">
                        <button type="button" id="true_two" class="btn btn-outline-true" data-type="true_two">TRUE</button>
						<button type="button" id="false_two" class="btn btn-outline-false" data-type="false_two">FALSE</button>

                    </div>
                    <div id="capital-score">
                        <p><strong>SCORE:</strong></p>
                        <h3 id="capital-number">x</h3>
                    </div> 
                </div>
            </div>
        </div>
    </main>
    <footer>
       
        <!-- Scores-->
        <section class="final-score-area">
            <div>
                <h4><strong>FINAL SCORE:</strong></h4>
            </div>
            <div id="final-score-message">Answer 5 of each to retrieve it!</div>
            <button type="button" id="restart" style="display: none;" class="btn btn-outline-restart" data-type="restart">PLAY AGAIN!  </button>
        </section>
    </footer>



    <script src="assets/js/script.js"></script>

</body>

</html>
