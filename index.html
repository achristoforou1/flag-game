<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Stylesheet-->
     <link rel="stylesheet" href="assets/css/style.css">
    <title>Flag Knowledge Game</title>
</head>
<body>
    <header>
        <h1>Flag Game</h1>
        <h2>Test you Knowledge by guessing the country and capital city of each flag!</h2>
    </header>
    <!-- Game area -->
     <main>
        <section class="game-area">
    <!-- Guess the country -->
            <div id="country">
                <h3><strong>COUNTRY?</strong></h3>
                <h3 id="possible-country">Possible country</h3>
                <img id="country-image" src="assets/images/255px-Flag_of_the_United_States_(Pantone).svg.png">
                <div id="country-buttons">
                    <button>True</button>
                    <button>False</button>
                </div>
                <div id="country-score">
                    <p><strong>SCORE:</strong></p>
                    <h3 id="country-number">x</h3>
                    <p>Out of 5</p>
                </div>
            </div>
    <!-- Guess the capital city -->
            <div id="capital-city">
                <h3><strong>CAPITAL CITY?</strong></h3>
                <h3 id="possible-capital">x</h3>
                <img id="capital-image" src="assets/images/Flag_of_Greece.svg.png">
                <div id="capital-buttons">
                    <button>True</button>
                    <button>False</button>
                </div>
                <div id="capital-score">
                    <p><strong>SCORE:</strong></p>
                    <h3 id="capital-number">x</h3>
                    <p>Out of 5</p>
                </div
            </div>
            
        </section>
    </main>
    <footer>
        <!-- Scores-->
        <section class="final-score-area">
            <div>
                <strong>FINAL SCORE:</strong>
            </div>
            <div id="final-score-message">Answer 5 of each to retrieve it!</div>
        </section>
    </footer>
    


    <script src="assets/js/script.js"></script>
</body>
</html>
